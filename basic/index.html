<html>
    <head>
        <title>Home page</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>   
</head>
    <body>
            <div id="app"></div>
            <script type="text/javascript">
                class Name extends React.Component {
                    // we have created the react component but we are not render the component inside the dom element

                    render() {
                        const h2 = ReactDOMFactories.h2(null,'hi dhanasekar')
                        const img = ReactDOMFactories.img({
                            src: "https://www.google.com/maps/uv?hl=en&pb=!1s0x3a5267df0489f697:0xe305fef9e8c694b7!2m22!2m2!1i80!2i80!3m1!2i20!16m16!1b1!2m2!1m1!1e1!2m2!1m1!1e3!2m2!1m1!1e5!2m2!1m1!1e4!2m2!1m1!1e6!3m1!7e115!4shttps://lh5.googleusercontent.com/p/AF1QipMlxJyVSbeBwheMPNzMQJqdGiOz0SK9kpagkQZc%3Dw520-h175-n-k-no!5sdhanasekar+-+Google+Search&imagekey=!1e10!2sAF1QipMlxJyVSbeBwheMPNzMQJqdGiOz0SK9kpagkQZc",
                            alt: "dhanasekar image"
                        })
                        return ReactDOMFactories.div(null,h2,img)
                    }
                }

                //we need to render the component to the dom 
                //for that we are using the reactdom
                //Thus we are rendering the specific component on the specific element of the dom 
                ReactDOM.render(React.createElement(Name), document.getElementById('app'))
            </script>

    </body>
</html>
